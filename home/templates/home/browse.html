<div class="container mb-5">
    <div class="row height d-flex justify-content-center align-items-center">
        <!--Search bar above-->
        <div class="col-md-8 text-center">
            <h5 class="mt-2">Or click on a tag to browse recipes by topic.</h5>
        </div>
        
        <div class="col-md-8 text-center">
            <!--Singular 'All' topic-->
            <div class="d-inline-flex m-1 topic-button-container">
                <a class="topic-button" href="{% url 'home' %}#recipe-search">All</a>
            </div>
            <!--Displays a topic button for each topic-->
            {% for topic in topics %}
            <div class="d-inline-flex m-1 topic-button-container">
                <a class="topic-button" href="{% url 'home' %}?q={{topic.name}}#recipe-search">{{topic.name}}</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <a name="recipe-search"></a>
</div>
