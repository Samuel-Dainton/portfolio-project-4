{% extends 'base.html' %}


{% block content %}
<h1>Home</h1>

<a href="{% url 'create-recipe' %}">Create Recipe</a>

<div class="container">
    <div class="row">
        <div class="col-8">
            {% for recipe in recipes %}
            <div class="card">
                <a href="{% url 'update-recipe' recipe.title %}">Update Recipe</a>
                <a href="{% url 'delete-recipe' recipe.title %}">Delete Recipe</a>
                <h5><a href="/recipe/{{recipe.title}}">{{recipe.title}}</a></h5>
                <span>By {{recipe.author.username}}</span>
                {% for topic in recipe.topic.all %}
                    <span>{{topic.name}}</span>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
