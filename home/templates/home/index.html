{% extends 'base.html' %}


{% block content %}
<h1>Home</h1>

<div class="container">
    <div class="row">
        <div class="col-8">
            {% for recipe in recipes %}
            <div class="card">
                <h5><a href="/recipe/{{recipe.title}}">{{recipe.title}}</h5></a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
