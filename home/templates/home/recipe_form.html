{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Update Recipe</h1>
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}

                {% if formset %}
                <h3>Ingredients</h3>
                {{formset.as_p}}
                {% endif %}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
