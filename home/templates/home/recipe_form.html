{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit">
            </form>

            <form action="{% url 'add-ingredient' recipe.id %}" method="POST">
                {% csrf_token %}
                {{ ingredient_form.as_p }}
                <input type="submit" class="btn" value="Add Ingredient">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
