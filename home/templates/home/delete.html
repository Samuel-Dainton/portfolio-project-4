{% extends 'base.html' %}
{% block content %}

<div class="mt-5 mb-5">
    <div class="row d-flex g-0 justify-content-center">
        <div class="card p-2 col-lg-5 col-md-7 col-sm-10 col-11">

            <form method="POST" action="">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{selected_object}}"?</p>
                <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
                <input type="submit" value="Confirm">
            </form>
            
        </div>
    </div>
</div>

{% endblock content %}
