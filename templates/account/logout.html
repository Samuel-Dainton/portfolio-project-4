{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section class="container-fluid">
  <div id="allauth-content" class="container container-header">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3 text-center text-md-start">
        <div class="allauth-form-inner-content my-5">

          <h1 class="mb-4 text-shadow-primary">{% trans 'Sign Out' %}</h1>

          <p>Are you sure you want to sign out?</p>

          <form method="post" action="/accounts/logout/">
            {% csrf_token %}

            <button type="submit">{% trans 'Sign Out' %}</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
